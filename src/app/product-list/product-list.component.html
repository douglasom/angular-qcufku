<h2>Products</h2>

<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details'">
			{{ product.name }}
		</a>
	</h3>

	<div *ngIf="product.description">
		Description: {{ product.description }}
	</div>

	<button (click)="share()">
    Share
  </button>

	<app-product-alerts [product]="product" (notify)="onNotify()">
	</app-product-alerts>
</div>
